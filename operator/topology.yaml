defaultNamespace: rabbitmq-system
helm:
    # Use the official RabbitMQ chart repository
    repo: https://charts.rabbitmq.com/
    
    # Specify the Topology Operator chart name
    chart: rabbitmq-messaging-topology-operator
    
    # Pin to a specific, tested version
    version: 1.1.0 # (Replace with the desired operator version)

    # Namespace to deploy the Operator into
    releaseNamespace: rabbitmq-system
    
    # Create the namespace if it doesn't exist
    createNamespace: true
